    <main>
        <h1 class="titulo">TASK-LIST</h1>
        <section class="mainFunction">
            <input type="text" name="task" class="input" placeholder="Task Name" id="taskName">
            <input type="text" name="Descrition" class="input" placeholder="Short Description" id="taskDescription">
            <button class="btn" id="add">add</button>
            <button class="btn" id="deleteAll">Delete All</button>
        </section>


        <table class="table">
            <tr class="tableLine">
                <td class="tableData">Name↓</td>
                <td class="tableData">Description↓</td>
                <td class="tableData">Done↓</td>
                <td class="tableData">Delete↓</td>
            </tr>
        </table>



    </main>
